<!DOCTYPE html>
<html>

<head>
    <title>Synthase - Privacy Policy</title>

    <link href="synthasestyle.css" rel="stylesheet">
    <script src="jquery.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {

            var height = $(window).height(),
                width = $(window).width(),
                pages = ["syn", "todid", "address"],
                currentPage = 0;
            redrawpages();


            $(window).on('resize', function () {
                height = $(window).height();
                width = $(window).width();
                redrawpages();
            });

            function redrawpages() {

                var menuWidth = 0;

                if (width > 400) {
                    $.each(pages, function (index, value) {
                        $("#" + value).css({
                            "height": height,
                            "width": width
                        });
                    });
                }


            }
        });
    </script>


</head>
